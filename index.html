    <script>
      let ua = navigator.userAgent.toLowerCase();
      function changeLanguage(lang) {
        if (
          (navigator.userAgent.indexOf("Mac OS") > 0 &&
            navigator.userAgent.indexOf("Safari") <= 0) ||
          (navigator.userAgent.indexOf("Android") > 0 &&
            navigator.userAgent.indexOf("wv)") > 0)
        ) {
          if (ua.match("android") != null) {
            window.open(
              "googlechrome://navigate?url=ai-psytest.tk/" +
                lang.value +
                "/index.html"
            ); //android
          } else if (
            ua.indexOf("iphone") > -1 ||
            ua.indexOf("ipad") > -1 ||
            ua.indexOf("ipod") > -1
          ) {
            window.location.href =
              "https://ai-psytest.tk/" + lang.value + "/index.html";
          } else {
            window.location.href =
              "https://ai-psytest.tk/" + lang.value + "/index.html";
          }

          window.location.href =
            "https://ai-psytest.tk/" + lang.value + "/index.html";
        }

    <script>
      function readURL(input) {
          if (input.files && input.files[0]) {
              var reader = new FileReader();
              reader.onload = function(e) {
                  $('.image-upload-wrap').hide();
                  $('#loading').show();
                  $('.file-upload-image').attr('src', e.target.result);
                  $('.file-upload-content').show();
                  $('.image-title').html(input.files[0].name);
              };
              reader.readAsDataURL(input.files[0]);
              init().then(function() {
                  console.log("hello");
                  predict();
                  $('#loading').hide();
              });
          } else {
              removeUpload();
          }
      }

              function removeUpload() {
                  $('.file-upload-input').replaceWith($('.file-upload-input').clone());
                  $('.file-upload-content').hide();
                  $('.image-upload-wrap').show();
              }
              $('.image-upload-wrap').bind('dragover', function() {
                  $('.image-upload-wrap').addClass('image-dropping');
              });
              $('.image-upload-wrap').bind('dragleave', function() {
                  $('.image-upload-wrap').removeClass('image-dropping');
              });
            </script>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/utspOy_3A/";
        let model, webcam, labelContainer, maxPredictions;
        async function init() {
          const modelURL = URL + "model.json";
          const metadataURL = URL + "metadata.json";
          model = await tmImage.load(modelURL, metadataURL);
          maxPredictions = model.getTotalClasses();
          labelContainer = document.getElementById("label-container");
          for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
          }
        }
        async function predict() {
          let image = document.getElementById("file-image")
          const prediction = await model.predict(image, false);
          prediction.sort(
            (a, b) => parseFloat(b.probability) - parseFloat(a.probability)
          );
          let resultTitle, resultExplain, resultPs;
        switch (prediction[0].className) {
          case "up":
            resultTitle = "올라간 입꼬리 입술 모양";
            resultExplain =
              "올라간 입꼬리 입술 모양 언제나 미소 가득 긍정적이고 쾌활한 성격 입니다 미소 가득한 인상으로 대인관계가 매우 좋습니다 하지만 말이 지나칠정도로 많고 활동적이며 적극적 입니다 입에 발린 말을 정말 잘 하기도 해서 사기꾼 기질을 보이기도 합니다";
            resultPs =
              "조금만 말을 줄이면 정말 매력적인 사람으로 보일 것 입니다";
            break;
          case "down":
            resultTitle = "처진 입꼬리 입술 모양";
            resultExplain =
              "상처받는걸 다른 누구보다 받아들이기 힘들어합니다 겁이 많고 방어적인 성향이 강합니다 말수가 적고 부정적이며 상당히 소심하고 소극적인 사람입니다 여러 사람들과 관계를 맺기 보단 소수의 적은 사람들과 깊은 관계를 이어나갑니다 과묵과 우직함이 있어 다른 이들에게 신뢰가 가며 말과 행동이 진심으로 우러나오는 사람입니다";
            resultPs = "천천히 다가와 주세요";
            break;
          case "mm":
            resultTitle = "도톰 두툼한 입술 모양";
            resultExplain =
              "매사에 적극적인 타입 입니다 정이 깊고 타인에게 헌신하는 성격 입니다 사람을 이끄는 힘이 있고 리더쉽도 강하고 자존감도 높습니다  또한 야망을 갖고 있으며 꿈을 이루기 위해 어떤 시련도 다 이겨내는 강한 정신력을 가진 사람 입니다      하지만 자신의 꿈에 너무 몰입 하다 보니 다소 냉담하고 이기적으로 보이기도 합니다";
            resultPs = "남들에 비해 식욕이 너무 왕성 합니다";
            break;
          case "kk":
            resultTitle = "뾰족 뾰족 입술 모양";
            resultExplain =
              "일을 척척 열심히 하는 엄청난 노력형 입니다 매우 솔직한 편이고 성격은 예민보스 입니다 직설적인 화법으로 대화를 이어나가지만 내면은 감성적이고 여린편이여서 남몰래 눈물을 흘립니다 눈물이 많고 상처도 쉽게 잘 받습니다";
            resultPs = "알고 보면 따뜻한 인간 입니다";
            break;
          case "circle":
            resultTitle = "동그란 입술 모양";
            resultExplain =
              "배려심이 많고 남을 잘 도와주고 잘 들어주기도 합니다 그래서 주변에 사람들이 많습니다 자기주장이 뚜렷하며 고집이 쎈 성격이며 의견을 굽히지 않지만 신기하게 말은 잘 들어주는 편 입니다";
            resultPs = "기가 쎄다 라는 말을 종종 듣곤 합니다";
            break;
          default:
            resultTitle = "알수없음";
            resultExplain ="";
            resultPs = "";
        }
        var title =
          "<div class='" +
          prediction[0].className +
          "-lips-title'>" +
          resultTitle +
          "</div>";
        var explain =
          "<div class='lips-explain pt-2'>" + resultExplain + "</div>";
        var ps =
          "<div class='" +
          prediction[0].className +
          "-lips-ps pt-2 pb-2'>" +
          resultPs +
          "</div>";
        $(".result-message").html(title + explain + ps);
        var barWidth;
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability.toFixed(2) > 0.1) {
                    barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
                } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                    barWidth = "4%"
                } else {
                    barWidth = "2%"
                }
                var labelTitle;
                switch (prediction[i].className) {
                    case "mm":
                        labelTitle = "도톰두톰입술"
                        break;
                    case "kk":
                        labelTitle = "뾰족뾰족입술"
                        break;
                    case "up":
                        labelTitle = "올라간입꼬리입술"
                        break;
                    case "down":
                        labelTitle = "처진입꼬리입술"
                        break;
                    case "circle":
                        labelTitle = "동그란입술"
                        break;
                    default:
                        labelTitle = "알수없음"
                }
                var label = "<div class='lips-label d-flex align-items-center'>" + labelTitle + "</div>"
                var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
               labelContainer.childNodes[i].innerHTML = label + bar;
            }     
        }
    </script>
